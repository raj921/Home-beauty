<div class="opinion w-full border-solid border-[1px] border-[#4d2a2a] mb-6 p-6 rounded-lg bg-[#fef4e0] flex gap-5" >
    <img [src]="opinion.imageUrl" class="rounded-full" alt="">
    <div>
        <p class="introduction text-[#4d2a2a] font-semibold">
            {{opinion.name}} from {{opinion.city}} : 
        </p>
        <p class="view text-[#4d2a2a]"> {{opinion.view}}</p>
    </div>
</div>
